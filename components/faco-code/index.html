<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

    <meta name="robots" content="noindex, nofollow">

    <!-- Title -->
    <title>The faco-code example page - Facoweb</title>

		<!-- Change or remove -->
		<style>html { font-family: Arial, Helvetica, sans-serif; }</style>

  </head>
  <body>
		<faco-code class="faco-c"></faco-code>
		<br>
		<faco-code class="faco-cpp"></faco-code>

    <main class="main">
      <div class="output-viewer">
        <div class="output-container">
<pre class="output-console"><code>Don't select "int" int printf.
</code></pre>
        </div>
      </div>
      <br>

      <div class="output-viewer"> <!-- Mobile image example remove -->
        <div class="output-container">
          <img class="output-android-image" src="../plugins/faco-code/static/mobile-img.png">
        </div>
      </div>
      <br>
      <div class="output-viewer"> <!-- Image example remove -->
        <div class="output-container">
          <img class="output-image" src="../plugins/faco-code/static/img.png">
        </div>
      </div>
      <br>

      <div class="output-viewer"> <!-- Video example remove -->
        <div class="output-container">
          <video class="output-video" controls playsinline muted
            poster="../plugins/faco-code/static/video-thumb.png">
            <source src="../plugins/faco-code/static/video.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <br>

      <div class="output-viewer"> <!-- Web example remove -->
        <div class="output-container">
          <iframe class="output-web" height="200" srcdoc='<p>Hello</p>'></iframe>
        </div>
      </div>
      <br>
    </main>

    <script type="module" src="./src/faco-code.js"></script>
  </body>
